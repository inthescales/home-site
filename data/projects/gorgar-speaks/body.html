<p>
Gorgar Speaks is a twitter bot written in homage to <a href="https://pinside.com/pinball/machine/gorgar">Gorgar</a>, the first talking pinball machine. It tweets sentences using Gorgar's seven word vocabulary several times per day.
<br><br>
You can read its feed <a href="https://twitter.com/gorgartweets">on Twitter</a>.
<br><br>
Made in collaboration with Miriam Nadler.
